      <h4 class="mx-auto text-center text-xl md:text-3xl max-w-xl leading-tight text-white mb-4 py-20">

      <div class="grid">

      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 11</div>
            <img src="/images/portraits/portraits1.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 11</div>
            <img src="/images/portraits/portraits5.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 11</div>
            <img src="/images/portraits/portraits3.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">4 / 11</div>

          <div class="mySlides">
            <div class="numbertext">11 / 11</div>
            <img src="/images/portraits/portraits12.jpg" style="width:100%">
          </div>
      
          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <!-- Caption text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>
      
          <!-- Thumbnail image controls -->
          <div class="sm:flex flex-col sm:flex-row">
            <div class="column">
