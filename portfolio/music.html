<!DOCTYPE html>
<html lang="en">
	<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.js"></script>

    <link href="../styles/tailwind.min.css" rel="stylesheet">
    <link href="../styles/style.css" rel="stylesheet">

    <title>Adam Ryan Photography - Music</title>

	</head>

  <body class="font-sans font-thin">

    <div class="relative w-full h-full text-white bg-gray-800">

      <header id="top" class="flex flex-col w-full sm:relative pin-t pin-r pin-l">
          <nav id="site-menu" class="flex flex-col items-center justify-between w-full px-4 py-1 sm:flex-row sm:px-6">
              <div class="flex flex-row flex-no-wrap items-center self-start justify-between w-full sm:w-auto sm:self-center sm:flex-none">
                  <a href="/index.html" class="no-underline">
                      <img class="w-64 mx-20 my-2" src="../images/main-logo.png"/>
                  </a>
                  <button id="menuBtn" class="block hamburger sm:hidden focus:outline-none" type="button" onclick="navToggle();">
                      <span class="hamburger__top-bun"></span>
                      <span class="hamburger__bottom-bun"></span>
                  </button>
              </div>
              <div id="menu" class="flex-col items-center self-end hidden w-full h-full py-1 pb-4 sm:w-auto sm:self-center sm:flex sm:flex-row sm:py-0 sm:pb-0 ">
                  <a class="w-full py-2 text-lg no-underline sm:w-auto sm:pr-4 sm:py-1 sm:pt-2" href="../index.html">Home</a>
                  <a class="w-full py-2 text-lg no-underline sm:w-auto sm:px-4 sm:py-1 sm:pt-2" href="../blog.html">Blog</a>
                  <a class="w-full py-2 text-lg no-underline sm:w-auto sm:px-4 sm:py-1 sm:pt-2" href="../index.html#portfolio" id="currentPage">Portfolio</a>
                  <a class="w-full py-2 text-lg no-underline sm:w-auto sm:px-4 sm:py-1 sm:pt-2" href="http://adamryan.artfunnels.com" target="_blank">Prints</a>
                  <a class="w-full py-2 text-lg no-underline sm:w-auto sm:px-4 sm:py-1 sm:pt-2" href="../about.html">About</a>
                  <a class="w-full py-2 text-lg no-underline sm:w-auto sm:px-4 sm:py-1 sm:pt-2" href="../contact.html">Contact</a>
              </div>
          </nav>
      </header>
      <h4 class="max-w-xl py-20 mx-auto mb-4 text-xl leading-tight text-center text-white md:text-3xl">
          MUSIC
      </h4>
      <div class="grid">
        <div class="grid-sizer"></div>
          <div class="grid-item">
              <img src="../images/music/music3.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
          <div class="grid-item">
              <img src="../images/music/music6.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
          </div>
          <div class="grid-item">
              <img src="../images/music/music4.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
          </div>
            <div class="grid-item">
              <img src="../images/music/music7.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
            </div>
            <div class="grid-item">
              <img src="../images/music/music1.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
            </div>
          <div class="grid-item">
              <img src="../images/music/music2.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow">
          </div>
          <div class="grid-item">
              <img src="../images/music/music5.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow">
          </div>
      </div>
      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
    
        <div class="mySlides">
          <div class="numbertext">1 / 7</div>
          <img src="../images/music/music3.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">2 / 7</div>
          <img src="../images/music/music6.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">3 / 7</div>
          <img src="../images/music/music4.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">4 / 7</div>
          <img src="../images/music/music7.jpg" style="width:100%">
        </div>
        
        <div class="mySlides">
          <div class="numbertext">5 / 7</div>
          <img src="../images/music/music1.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">6 / 7</div>
          <img src="../images/music/music2.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">7 / 7</div>
          <img src="../images/music/music5.jpg" style="width:100%">
        </div>
    
        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
    
        <!-- Thumbnail image controls -->
        <div class="flex-col sm:flex sm:flex-row">
          <div class="column">
            <img class="demo" src="../images/music/music3.jpg" onclick="currentSlide(1)" alt="Music-1">
          </div>
          <div class="column">
            <img class="demo" src="../images/music/music6.jpg" onclick="currentSlide(2)" alt="Music-2">
          </div>
          <div class="column">
            <img class="demo" src="../images/music/music4.jpg" onclick="currentSlide(3)" alt="Music-3">
          </div>
          <div class="column">
            <img class="demo" src="../images/music/music7.jpg" onclick="currentSlide(4)" alt="Music-4">
          </div>
          <div class="column">
            <img class="demo" src="../images/music/music1.jpg" onclick="currentSlide(5)" alt="Music-5">
          </div>
          <div class="column">
            <img class="demo" src="../images/music/music2.jpg" onclick="currentSlide(6)" alt="Music-6">
          </div>
          <div class="column">
            <img class="demo" src="../images/music/music5.jpg" onclick="currentSlide(7)" alt="Music-7">
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/js2.js"></script>
  </body>
</html>
